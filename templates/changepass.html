<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome 5 CDN link to add icones -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Forgot password</title>
    <!-- Linking .css file with HTML page -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/changepassword.css')}}">
    <link rel="shortcut icon" href="{{url_for('static',filename='images/favicon.ico')}}" type="image/x-icon"> 
    <script>
      function checkpass()
      {
         var pass=document.getElementById("login").value;
         var pass1=document.getElementById("password").value;
         if(pass===pass1)
         {
           
            return true;
         }
         alert("Password must be same")
         return false;
      }
    </script>
</head>
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Change Password </h2>
      
  
      <!-- Icon -->
      <div class="fadeIn first">
      </div>
  
      <!-- Login Form -->
      <form onsubmit="return checkpass()" action="{{url_for('final_reset')}}" method="post">
        <!-- <input type="password" id="login" class="fadeIn second" name="login" placeholder="old password"> -->
        <input type="password" id="login" class="fadeIn second" name="pass" placeholder="new password">
        <input type="password" id="password" class="fadeIn third" name="pass1" placeholder="confirm new password">
        <input type="submit" class="fadeIn fourth" value="Set Password">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="index.html">Go to login page</a>
      </div>
  
    </div>
  </div>
