<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome 5 CDN link to add icones -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Verify Email</title>
    <!-- Linking .css file with HTML page -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/emailverify.css')}}">
    <link rel="shortcut icon" href="{{url_for('static',filename='images/favicon.ico')}}" type="image/x-icon"> 
    <script>
      function validateform()
      {
          
          var cc='{{code}}';
         
          var abc= document.getElementById("codee").value;
        if(cc==abc)
        {
          return true;
        }
        else {
          alert("Incorrect Code Verification");
          return false;
        }
        
      }
  </script>
</head>
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Verify Your Email </h2>
      
  
      <!-- Icon -->
      <div class="fadeIn first">
      </div>
  
      <!-- Login Form -->
      <form onsubmit="return validateform()" action='{{url_for("validate")}}' name="vali"  method="POST">
        <input type="number"  class="fadeIn second"  placeholder="enter verification code" id="codee" name="code" required>
        <input type="submit" class="fadeIn fourth" value="Verify">
      </form>
  
      <!-- Remind Passowrd -->
      <!-- <div id="formFooter">
        <a class="underlineHover" href="index.html">Go to login page</a>
      </div> -->
  
    </div>
  </div>
